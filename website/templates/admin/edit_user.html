{% extends"shared/base.html" %} {% block title %}Edit Employee Details{%
endblock %} {% block content %}
<div class="container mt-4">
  <h2>Edit User Details</h2>
  <form method="POST">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input
        type="text"
        class="form-control"
        id="first_name"
        name="first_name"
        value="{{ user.first_name | title }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="last_name"
        name="last_name"
        value="{{ user.last_name | title }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ user.email | title }}"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
