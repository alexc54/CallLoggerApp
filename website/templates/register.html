{% extends "base.html" %} {% block title%} Register {% endblock %}

{% block content %}

<form method ="POST">
<h3 align="center">Register for the Call Logger</h3>
<div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
</div>

<div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Firstname"/>
</div>

<div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Surname"/>
</div>

<div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password"/>
</div>

<div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password"/>
</div>

<div class="form-group">
    <input type="checkbox" id="isAdmin" name="isAdmin">
    <label for="isAdmin">Register as Admin</label>
</div>

<br/>
<button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
