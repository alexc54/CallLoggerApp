{% extends "shared/base.html" %} {% block title %}Edit Customer{% endblock %} {%
block content %}

<!--All input fields prefilled here with the customer details the user wants to edit-->
<h1 align="center">Edit Customer Details</h1>
<div class="container d-flex justify-content-center align-items-center">
  <form method="POST" class="w-50">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="customer_first_name">Customer First Name</label>
        <input
          type="text"
          class="form-control"
          id="customer_first_name"
          name="customer_first_name"
          value="{{ customer_to_edit.first_name | title  }}"
          required
        />
      </div>

      <div class="form-group col-md-6">
        <label for="customer_last_name">Customer Surname</label>
        <input
          type="text"
          class="form-control"
          id="customer_last_name"
          name="customer_last_name"
          value="{{ customer_to_edit.last_name | title  }}"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="account_number">Account Number</label>
        <input
          type="number"
          class="form-control"
          id="account_number"
          name="account_number"
          value="{{ customer_to_edit.account_number }}"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="postcode">Postcode</label>
        <input
          type="text"
          class="form-control"
          id="postcode"
          name="postcode"
          value="{{ customer_to_edit.postcode | upper }}"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <button type="submit" class="btn btn-primary w-100">Update</button>
    </div>
  </form>
  {% endblock %}
</div>
