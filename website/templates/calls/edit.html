{% extends "shared/base.html" %}
{% block title %}Edit Call{% endblock %}
{% block content %}

<h1 align="center">Edit Call Reason</h1>

<div class="container d-flex justify-content-center align-items-center">
<form method="POST" class="w-50">
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="customer_first_name">Customer First Name</label>
        <input type="text" class="form-control" id="customer_first_name" name="customer_first_name" value="{{ call_to_edit.customer.first_name | title  }}" readonly>
    </div>
    
    <div class="form-group col-md-6">
        <label for="customer_last_name">Customer Surname</label>
        <input type="text" class="form-control" id="customer_last_name" name="customer_last_name" value="{{ call_to_edit.customer.last_name | title  }}" readonly>
    </div>
</div>


<div class="form-row">
    <div class="form-group col-md-6">
        <label for="account_number">Account Number</label>
        <input type="number" class="form-control" id="account_number" name="account_number" value="{{ call_to_edit.customer.account_number }}" readonly>
    </div>
     <div class="form-group col-md-6">
        <label for="postcode">Postcode</label>
        <input type="text" class="form-control" id="postcode" name="postcode" value="{{ call_to_edit.customer.postcode | upper }}" readonly>
    </div>
</div>

    <div class="form-group">
        <label for="reason_called">Reason for Call</label>
        <select class="form-control" id="reason_called" name="reason_called" required>
            <option value="" disabled>Select reason</option>
            <option value="Sale" {% if call_to_edit.reason_called == "Sale" %}selected{% endif %}>Sale</option>
            <option value="Withdrawal" {% if call_to_edit.reason_called == "Withdrawal" %}selected{% endif %}>Withdrawal</option>
            <option value="General Enquiry" {% if call_to_edit.reason_called == "General Enquiry" %}selected{% endif %}>General Enquiry</option>
            <option value="Complaint" {% if call_to_edit.reason_called == "Complaint" %}selected{% endif %}>Complaint</option>
            <option value="Online Support" {% if call_to_edit.reason_called == "Online Support" %}selected{% endif %}>Online Support</option>            
        </select>
    </div>
    
    <div class="form-row">
        <button type="submit" class="btn btn-primary w-100">Update</button>
      </div>
   
</form>

{% endblock %}
