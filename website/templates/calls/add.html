{% extends "shared/base.html" %} {% block title %}Log New Call{% endblock %} {%
block content %}

<h1 align="center">Log New Call</h1>
</br>
<!--Form that allows users to insert new calls-->
<div class="container d-flex justify-content-center align-items-center">
  <form method="POST" class="w-50">
    <div class="form-row">
      <!-- First Name -->
      <div class="form-group col-md-6">
        <label for="customer_first_name">Customer First Name</label>
        <input
          type="text"
          class="form-control"
          id="customer_first_name"
          name="customer_first_name"
          required
        />
      </div>

      <!-- Last Name -->
      <div class="form-group col-md-6">
        <label for="customer_last_name">Customer Surname</label>
        <input
          type="text"
          class="form-control"
          id="customer_last_name"
          name="customer_last_name"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <!-- Account Number -->
      <div class="form-group col-md-6">
        <label for="account_number">Account Number </label>
        <input
          type="number"
          class="form-control"
          id="account_number"
          name="account_number"
          placeholder="Must be 9 or 10 Digits"
          required
        />
      </div>

      <!-- Postcode -->
      <div class="form-group col-md-6">
        <label for="postcode">Postcode</label>
        <input
          type="text"
          class="form-control"
          id="postcode"
          name="postcode"
          maxlength="9"
          required
        />
      </div>
    </div>

    <!-- Reason for Call -->
    <div class="form-group">
      <label for="reason_called">Reason for Call</label>
      <select
        class="form-control"
        id="reason_called"
        name="reason_called"
        required
      >
        <option value="" disabled selected>Select reason</option>
        <option value="Sale">Sale</option>
        <option value="Withdrawal">Withdrawal</option>
        <option value="General Enquiry">General Enquiry</option>
        <option value="Complaint">Complaint</option>
        <option value="Online Support">Online Support</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="form-row">
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>
  </form>
</div>

{% endblock %}
